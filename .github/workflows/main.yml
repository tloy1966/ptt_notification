name: PTT Monitor

on:
  # 每 30 分鐘執行一次
  schedule:
    - cron: '*/30 * * * *'
  
  # 允許手動觸發
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for pushing changes back to the repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run PTT Monitor
        env:
          # 在這裡設定環境變數，方便修改
          PTT_BOARD: ${{ vars.PTT_BOARD }}
          PTT_KEYWORDS: ${{ vars.PTT_KEYWORDS }}
          PTT_DAYS: ${{ vars.PTT_DAYS }}
          PTT_PAGES: ${{ vars.PTT_PAGES }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python ptt_monitor.py
