name: PTT Monitor

on:
  # 每 30 分鐘執行一次
  schedule:
    - cron: '*/30 8-23 * * *'
  
  # 允許手動觸發
  workflow_dispatch:

  # main 分支有更新時觸發
  push:
    branches:
      - main

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log run info
        run: |
          echo "Workflow run: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Run number: $GITHUB_RUN_NUMBER"
          echo "Commit: $GITHUB_SHA"
          echo "Ref: $GITHUB_REF"
          echo "Timestamp (UTC): $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run PTT Monitor for borad 1
        env:
          # 在這裡設定環境變數，方便修改
          PTT_BOARD: ${{ vars.PTT_BOARD }}
          PTT_KEYWORDS: ${{ vars.PTT_KEYWORDS }}
          PTT_DAYS: ${{ vars.PTT_DAYS }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python ptt_monitor.py

      - name: Run PTT Monitor for borad 2
        env:
          # 在這裡設定環境變數，方便修改
          PTT_BOARD: ${{ vars.PTT_BOARD_2 }}
          PTT_KEYWORDS: ${{ vars.PTT_KEYWORDS_2 }}
          PTT_DAYS: ${{ vars.PTT_LOOK_BACK_DAYS_2 }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_2 }}
        run: |
          python ptt_monitor.py
